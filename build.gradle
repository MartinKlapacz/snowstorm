plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://nexus3.ihtsdotools.org/repository/maven-releases/')
    }

    maven {
        url = uri('https://nexus3.ihtsdotools.org/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.kaicode:elasticvc:3.2.0'

    // snomed ct
    implementation 'org.snomed.otf:snomed-boot:4.0.0'
    implementation 'org.snomed.otf:snomed-owl-toolkit:3.0.7'
    implementation 'org.snomed.languages:snomed-ecl-parser:2.1.0'
    implementation 'org.snomed.languages:snomed-scg-parser:2.0.0'
    implementation 'org.snomed.cis:cis-client:1.0.0'


    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.7.0'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.7.0'
    implementation 'org.apache.activemq:activemq-broker:5.16.5'
    implementation 'org.springframework.cloud:spring-cloud-aws-autoconfigure:1.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    implementation 'org.ihtsdo.otf:ihtsdo-spring-sso:3.1.1'
    implementation 'net.java.dev.jna:jna:5.9.0'
    implementation 'net.jodah:typetools:0.4.7'
    implementation 'io.kaicode:branch-path-uri-rewrite-filter:3.0.0'
    implementation 'org.ihtsdo.drools:snomed-drools-engine:3.2.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.6'
    implementation 'org.antlr:antlr4-runtime:4.5.1'
    implementation 'org.modelmapper:modelmapper:2.3.5'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:4.2.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-server:4.2.0'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.221'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.4'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.0'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.17.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-config:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.5'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework:spring-test:5.3.20'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.testcontainers:testcontainers:1.17.3'
    testImplementation 'org.testcontainers:elasticsearch:1.17.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.3'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'org.snomed'
version = '7.11.0'
description = 'Snowstorm'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
